<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gradescope Archiver â€” Options</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 32px auto; padding: 0 16px; }
    h2 { font-size: 18px; margin-bottom: 16px; }
    label { display: block; font-size: 13px; margin-bottom: 4px; }
    input[type=text], input[type=password] { width: 100%; padding: 8px; box-sizing: border-box; font-size: 13px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 8px; }
    button { padding: 8px 16px; font-size: 13px; border: none; border-radius: 4px; cursor: pointer; margin-right: 8px; }
    #save-btn { background: #1a73e8; color: white; }
    #clear-btn { background: #eee; color: #333; }
    #oauth-btn { background: #24292f; color: white; }
    #status { margin-top: 10px; font-size: 13px; min-height: 18px; }
    .status-ok { color: #2a9d2a; }
    .status-error { color: #c0392b; }
    .status-info { color: #555; }
    p.hint { font-size: 12px; color: #666; margin: 4px 0 12px; }
  </style>
  <script src="options.js" defer></script>
</head>
<body>
  <h2>GitHub Token</h2>
  <label for="github-token">Personal Access Token (needs <code>repo</code> scope)</label>
  <input id="github-token" type="password" placeholder="GitHub Personal Access Token" />
  <p class="hint">Create one at <a href="https://github.com/settings/tokens" target="_blank">github.com/settings/tokens</a></p>
  <button id="save-btn">Save Token</button>
  <button id="clear-btn">Clear Token</button>
  <button id="oauth-btn">Connect via OAuth</button>
  <div id="status"></div>
</body>
</html>
